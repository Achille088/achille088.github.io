<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stili per le Intestazioni</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      h1, h2, h3, h4, h5, h6 {
        text-align: center;
        margin: 10px 0;
        padding: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        font-size: 3.5rem;
        color: #4CAF50;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 3rem;
        color: #2196F3;
        letter-spacing: 2px;
      }

      h3 {
        font-size: 2.5rem;
        color: #FF5722;
      }

      h4 {
        font-size: 2rem;
        color: #FF9800;
      }

      h5 {
        font-size: 1.5rem;
        color: #9C27B0;
      }

      h6 {
        font-size: 1.2rem;
        color: #607D8B;
      }

      h1:hover {
        color: #388E3C;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h2:hover {
        color: #1976D2;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h3:hover {
        color: #D32F2F;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h4:hover {
        color: #F57C00;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h5:hover {
        color: #7B1FA2;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h6:hover {
        color: #455A64;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Ciao</h1>
      <h2>Ciao</h2>
      <h3>Ciao</h3>
      <h4>Ciao</h4>
      <h5>Ciao</h5>
      <h6>Ciao</h6>
    </div>
  </body>
</html>
