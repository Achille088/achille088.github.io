<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Menu</title>
  <style>
   
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 30px;
      color: #333;
    }

    a.torna-indietro-btn {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      color: #0056b3;
      font-weight: 600;
      border: 2px solid #0056b3;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    a.torna-indietro-btn:hover {
      background-color: #0056b3;
      color: white;
    }

    nav {
      position: relative;
      width: 200px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(53,122,189,0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #357ABD, #4a90e2);
    }
    button:focus {
      outline: 3px solid #aecbfa;
      outline-offset: 2px;
    }

    #dropdown {
      position: relative;
    }

    #dropdown-content {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
      animation: fadeInDropdown 0.3s ease forwards;
    }

    #dropdown-content.show {
      display: flex;
    }

    #dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      transition: background-color 0.25s;
    }
    #dropdown-content a:last-child {
      border-bottom: none;
    }
    #dropdown-content a:hover {
      background-color: #f0f4ff;
      color: #357ABD;
    }

    @keyframes fadeInDropdown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<a class="torna-indietro-btn" href="./index.html">Torna alla home</a>

<nav>
  <button aria-haspopup="true" aria-expanded="false">Apri dropdown men√π</button>
  <div id="dropdown-content" role="menu" aria-label="Dropdown menu">
    <a href="#" role="menuitem" tabindex="0">Prova 1</a>
    <a href="#" role="menuitem" tabindex="0">Prova 2</a>
    <a href="#" role="menuitem" tabindex="0">Prova 3</a>
  </div>
</nav>

<script>
  const button = document.querySelector("nav button");
  const dropdown = document.getElementById("dropdown-content");

  button.addEventListener("click", () => {
    const isShown = dropdown.classList.toggle("show");
    button.setAttribute("aria-expanded", isShown);
  });

  document.addEventListener("click", (e) => {
    if (!dropdown.contains(e.target) && !button.contains(e.target)) {
      dropdown.classList.remove("show");
      button.setAttribute("aria-expanded", false);
    }
  });

 
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      dropdown.classList.remove("show");
      button.setAttribute("aria-expanded", false);
      button.focus();
    }
  });
</script>

</body>
</html>
