<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Abbellita</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #ffffff);
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1, h2, h3, h4, h5, h6 {
        margin-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
        font-weight: 600;
      }

      h1 {
        font-size: 3rem;
        color: #4CAF50;
        letter-spacing: 1px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 2.5rem;
        color: #2196F3;
      }

      h3 {
        font-size: 2rem;
        color: #FF5722;
      }

      h4 {
        font-size: 1.7rem;
        color: #FF9800;
      }

      h5 {
        font-size: 1.4rem;
        color: #9C27B0;
      }

      h6 {
        font-size: 1.2rem;
        color: #607D8B;
      }

      hr {
        border: 1px solid #ddd;
        margin: 20px 0;
        border-radius: 5px;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #555;
        text-align: justify;
        max-width: 800px;
        margin: 10px auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Aggiunta di hover per le intestazioni */
      h1:hover {
        color: #388E3C;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h2:hover {
        color: #1976D2;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h3:hover {
        color: #D32F2F;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h4:hover {
        color: #F57C00;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h5:hover {
        color: #7B1FA2;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }

      h6:hover {
        color: #455A64;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>Titolo 1</h1>
    <h2>Titolo 2</h2>
    <h3>Titolo 3</h3>
    <h4>Titolo 4</h4>
    <h5>Titolo 5</h5>
    <h6>Titolo 6</h6>

    <hr />

    <h1>Paragrafi</h1>
    <p>Paragrafo 1</p>
    <p>Paragrafo 2:.</p>
    <p>Paragrafo 3: </p>
  </body>
</html>
