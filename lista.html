<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 3rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 30px;
        }

        ul li {
            position: relative;
            font-size: 1.2rem;
            margin: 10px 0;
            padding-left: 25px;
            line-height: 1.8;
        }

    
        ul li::before {
            content: "●";
            color: #2196F3;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

     
        ol {
            list-style-type: none;
            padding-left: 0;
        }

        ol li {
            font-size: 1.2rem;
            margin: 10px 0;
            padding-left: 30px;
            line-height: 1.8;
            position: relative;
        }

     
        ol li::before {
            content: counter(list-item) ".";
            counter-increment: list-item;
            font-size: 1.5rem;
            color: #FF5722;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

   
        ol ul {
            margin-top: 10px;
            margin-left: 30px;
            list-style-type: none;
            padding-left: 0;
        }

        ol ul li {
            font-size: 1rem;
            margin: 5px 0;
        }
div{
    margin:auto;
}
       
        ol ul li::before {
            content: "●";
            color: #FF9800;
            font-size: 1.2rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div>
    <h2>Elenchi non ordinati (ul)</h2>
     <ul type="circle">
        <li>Nome 1</li>
        <li>Nome 2</li>
        <li>Nome 3</li>
    </ul>
    <h2>Elenchi ordinati (ol) con sottoelenchi</h2>
     <ol type="I">
        <li>Nome 1
            <ul type="circle">
                <li>Prova 1</li>
                <li>Prova 2</li>
            </ul>
        </li>
        <li>Nome 2</li>
        <li>Nome 3</li>
    </ol>
</div>
</body>
</html>
