<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    ul,
    ol {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    ul li,
    ol li {
      font-size: 1.2rem;
      margin: 10px 0;
      padding-left: 30px;
      line-height: 1.6;
      position: relative;
    }

    ul li::before {
      content: "●";
      color: #2196F3;
      font-size: 1.2rem;
      position: absolute;
      left: 0;
      line-height: 1.6;
      height: 100%;
      display: flex;
      align-items: center;
    }

    ol {
      counter-reset: item;
    }

    ol > li::before {
      counter-increment: item;
      content: counter(item) ".";
      color: #FF5722;
      font-size: 1.2rem;
      position: absolute;
      left: 0;
      line-height: 1.6;
      height: 100%;
      display: flex;
      align-items: center;
    }

    ol ul {
      margin-top: 10px;
      margin-left: 20px;
      padding-left: 20px;
    }

    ol ul li {
      font-size: 1rem;
      margin: 5px 0;
      padding-left: 20px;
      position: relative;
      line-height: 1.4;
    }

    ol ul li::before {
      content: "●";
      color: #FF9800;
      font-size: 1rem;
      position: absolute;
      left: 0;
      line-height: 1.4;
      height: 100%;
      display: flex;
      align-items: center;
    }

    div {
      margin: auto;
    }
  </style>
</head>
<body>
  <div>
    <h2>Elenchi non ordinati (ul)</h2>
    <ul>
      <li>Nome 1</li>
      <li>Nome 2</li>
      <li>Nome 3</li>
    </ul>

    <h2>Elenchi ordinati (ol) con sottoelenchi</h2>
    <ol>
      <li>Nome 1
        <ul>
          <li>Prova 1</li>
          <li>Prova 2</li>
        </ul>
      </li>
      <li>Nome 2</li>
      <li>Nome 3</li>
    </ol>
  </div>
</body>
</html>
